<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="container">
        <main id="title">
            <header> 
                <h1><span id="n">N</span> ET <span id="flix">FLIX</span></h1>
                <p><i>Thank you for singing up at Netflix, Tell us more about yourself</i> </p>
            </header>
            <main>
                <section>
                    <form action="#" id="survey-form" method="POST"></form>
            <label for="name"  >Name</label><br>
            <input type="text" name="name" id="name" class="input" placeholder="Enter your name"><br>
            <label for="num">Age</label><br>
            <input type="number" name="num"  class="input" id="num" placeholder="Age"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" class="input" id="email" placeholder="Enter your email"><br>
            <p>Content Type</p>
            <select name="type" id=""   class="input">
              
                <option value="series">SERIES</option>
                <option value="movies">MOVIES</option>
                <option value="documentaries">DOCUMENTARIES</option>
                <option value="life-style">LIFE STYLE</option>
            </select><br><br>
            <label >Movie Type</label><br>
            <input type="checkbox" name="movieType" value="Action">Action <br>
            <input type="checkbox" name="movieType" value="Comedy">Comedy <br>
            <input type="checkbox" name="movieType" value="Drama">Drama <br>
            <input type="checkbox" name="movieType" value="Horror">Horror <br>
            <input type="checkbox" name="movieType" value="Romance">Romance <br><br>

        <label for="gender">GENDER</label><br>
        <input type="radio"  name="gender" value="female"  checked>Female <br>
        <input type="radio" name="gender" value="Male" checked>Male <br>
        <input type="radio" name="gender" value="Other" checked>Other <br>

        <p>Feedback</p>
        <textarea name="feedback"  cols="40" rows="10"> Any comment</textarea><br>

        <button>Submit</button>

                </section>

            

          
    </div>
    
</body>
</html>
